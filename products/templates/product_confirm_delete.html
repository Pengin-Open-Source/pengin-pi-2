{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <p>Do you really want to delete this product?</p>
    <p>{{ product.name }}</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url "products:detail-product" product.id %}">
            <button class="primary-button" type="button">Cancel</button>
        </a>
        <button class="primary-button" type="submit">Delete</button>
    </form>
{% endblock %}
