{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <p>Do you really want to delete this event?</p>
    <p>{{ event.title }}</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url "calendar:detail-event" event.id %}">
            <button class="primary-button" type="button">Cancel</button>
        </a>
        <button class="primary-button" type="submit">Delete</button>
    </form>
{% endblock %}
