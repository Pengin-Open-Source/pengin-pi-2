{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <h2>Are you sure you want to delete this thread?</h2>
    <form method="post">
        {% csrf_token %}
        <button class="primary-button" type="submit">Yes, delete</button>
        <a class="primary-button" href="{% url 'forums' %}">Cancel</a>
    </form>
{% endblock %}
