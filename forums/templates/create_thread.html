{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <form class="form" method="POST" action="{% url 'create_thread' %}">
        {% csrf_token %}
        {{ form.as_p }}
        Select Group:
        <select name="role" >
            {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select>
        <button class="primary-button" type="submit">Post</button>
    </form>
{% endblock %}
