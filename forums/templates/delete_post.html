{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <h2>Are you sure you want to delete this post?</h2>
    <form method="post">
        {% csrf_token %}
        <button class="primary-button" type="submit">Yes, delete</button>
        <a class="primary-button" href="{% url 'thread' object.thread.id %}">Cancel</a>
    </form>
{% endblock %}
