{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <p>Do you really want to delete this address?</p>
    <p>{{ address.address }}</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url "customers:edit-address" address.customer.id address.id %}">
            <button class="primary-button" type="button">Cancel</button>
        </a>
        <button class="primary-button" type="submit">Delete</button>
    </form>
{% endblock %}
