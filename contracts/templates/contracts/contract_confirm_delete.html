{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <p>Do you really want to delete this contract?</p>
    <p>{{ contract }}</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url "contracts:detail-contract" contract.id %}">
            <button class="primary-button" type="button">Cancel</button>
        </a>
        <button class="primary-button" type="submit">Delete</button>
    </form>
{% endblock %}
