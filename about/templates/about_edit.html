{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <form class="form" method="POST" action="{% url 'about_edit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-section upload-image-container">
            <p>Current:</p>
            <img class="upload-image" src="{{ image }}" alt="About Image">
        </div>
        <button class="primary-button">Update</button>
    </form>
{% endblock %}
