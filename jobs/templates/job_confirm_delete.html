{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}

    {% csrf_token %}
    <p>Are you sure you want to delete "{{ job.job_title }}"?</p>
    <input type="checkbox" name="confirm_delete" required> Confirm deletion<br>
    <button class="primary-button" type="submit">Confirm Delete</button>
    <a href="{% url 'job_list' %}">Cancel</a>
  </form>
{% endblock %}
