<!-- templates/authentication/login.html -->
{% extends "layout/fullPageScroll.html" %}

{% block pageDropDowns %}
    <a href="{% url 'generate_prt' %}">Forgot your password?</a>
{% endblock %}

{% block pageContent %}
    {% if messages %}
        <div class="alert alert-danger center-title">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form class="form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-section">
            <label>Email address</label>
            <input class="form-input" type="email" name="username" placeholder="Your Email" autofocus>
        </div>
        <div class="form-section">
            <label>Password</label>
            <input class="form-input" type="password" name="password" placeholder="Your Password">
        </div>
        <div class="form-section">
            <input class="form-input" type="checkbox" name="remember">
            <label> Remember me</label>
        </div>
        <button class="primary-button" type="submit">Login</button>
    </form>
{% endblock %}
