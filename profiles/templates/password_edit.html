{% extends "layout/fullPageScroll.html" %}

{% block pageDropDowns %}
  {% include "profile_info.html" %}
{% endblock %}

{% block pageContent %}
  <form class="form" method="POST" action="{% url 'profiles:edit_password' %}">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ email }}">
    <div class="form-section">
      <label>Current Password</label>
      <input class="form-input" type="password" name="curr_password" placeholder="Your old password">
    </div>
    <div class="form-section">
      <label>New Password</label>
      <input class="form-input" type="password" name="new_password" placeholder="Your new password">
    </div>
    <div class="form-section">
      <label>Confirm New Password</label>
      <input class="form-input" type="password" name="confirm_new_password" placeholder="Confirm your new password">
    </div>
    <button class="primary-button" type="submit">Save</button>
  </form>
{% endblock %}
